<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
  <meta name="screen-orientation" content="portrait" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <meta name="full-screen" content="yes">
  <meta name="x5-fullscreen" content="true">
  <title>量化策略</title>
  <link rel="Stylesheet" type="text/css" href="index.css" />
  <script type="text/javascript" src="jquery-3.1.0.js"></script>
  <script type="text/javascript" src="echarts.min.js"></script>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
</head>

<body>
  <form>
    <input id="code" name="code" type="text"></input>
    <input id="submit" type="button" value="确定"></input>
  </form>
  <div id="stock">
    <ul id="policy_list">
      <li v-for="(policy, index) in policies" v-on:click="requestPolicy(policy, index)" v-bind:class="[selected_policy == index ? 'active' : '']">
        {{policy.name}}
      </li>
    </ul>
    <div id="stock_area">
      <ul id="stock_list">
        <li v-for="(item, index) in items" v-on:click="show(item, index)" v-bind:class="[selected_stock == index ? 'active' : '']">
          {{ item.code }} {{ item.name }}
        </li>
      </ul>
      <div id="stock_chart"></div>
      <div id="stock_realtime">
        <div id="stock_market">
          Open: {{realtime.open}}<br> Now: {{realtime.now}}<br> High: {{realtime.high}}<br> Low: {{realtime.low}}<br>
        </div>
        <hr>
        <ul id="stock_biding">
          <li v-for="bid in bids">
            {{bid.name}} {{bid.price}} {{bid.amount}}
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
